---
# Generic variables
quay_endpoint: "example-registry-quay-quay-enterprise.apps.ocphub.lab.seeweb"
# Note:
#   OAuth tokens should be defined for each organization with proper privileges.
#   When a single global OAuth token with superuser privileges is used,
#   the following variable can be defined in a dedicated vars file.
quay_oauth_token: "8P6fjleOVjXhtBnU3oEHlK6MclwPdGyfmbj3NZof"

# Enable/Disable TLS certificates validation
quay_validate_certs: "yes"

# Enable/Disable extra objects pruning
#quay_prune: False

# Organization
quay_organization: exampleorg6
quay_organization_role_name: "{{ quay_organization }}"
quay_organization_role_email: ""

# Repositories
repositories:
  - name: alpine
    description: "mirror of **quay.io/libpod/alpine**, mirrored tags: latest, v1"
    mirror: true
    mirror_params:
        src_registry: quay.io
        src_image: libpod/alpine
        src_image_tags: "['latest','v1']"
        #ext_registry_username:
        #ext_registry_password:
        ext_registry_verify_tls: true
        robot_username: writer
        sync_interval: 86400
        is_enabled: true # This optional parameter enable/disable the scheduled sync each sync_interval. The default value if it is omited is false
        #https_proxy:
        #http_proxy:
        #no_proxy:
    permissions:
        robots:
            - name: reader
              role: read
            - name: writer
              role: write
        users:
            - name: valeidm
              role: admin
        teams:
            - name: maintainers
              role: admin

  - name: demorepo
    description: "example of repository with mirror feature disabled"
    mirror: false

  - name: nested/demorepo
    mirror: false
    permissions:
        robots:
            - name: writer
              role: write
        users:
            - name: valeidm
              role: admin

# Robots
robots:
  - name: reader
    desc: "Reader Robot, generated by Ansible Automation"
  - name: writer
    desc: "Writer Robot, generated by Ansible Automation"

# Teams
teams:
  - name: maintainers
    description: ""
    members:
      users:
        - valeidm
      robots:
        - writer
    role: member
